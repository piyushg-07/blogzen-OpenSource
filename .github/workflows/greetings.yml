name: Greetings

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check if first contribution
        id: first_contribution
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Greeting
        if: steps.first_contribution.outputs.first-time-contributor == 'true'
        run: |
          echo "CongratulationsðŸŽ‰ , @${{ github.actor }}! Thank you for creating your issue. Your contribution is greatly appreciated, and we look forward to collaborating with you to resolve it. Keep up the great work! We will review your changes promptly and provide feedback. Please remember to check our documentation and guidelines." | gh issue comment ${{ github.event.issue.number }}
          
          echo "Excellent workðŸš€ðŸš€, @${{ github.actor }}! Thank you for submitting your pull request. Your contribution is valuable, and we appreciate your efforts to improve our project. We will review your changes promptly and provide feedback. Keep up the excellent work! Please remember to check our documentation and guidelines." | gh pr comment ${{ github.event.pull_request.number }}
